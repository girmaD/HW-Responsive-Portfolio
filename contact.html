<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <a class="navbar-brand bg-info about font-weight-bold text-white" href="./index.html">Girma</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">

    <main class="container py-5 my-5">
        <div class="row my-5">            
            <div class="col-md-8">
                <div class="card px-3">
                    <div class="card-body">
                        <h1 class="card-title about font-weight-bold text-info">Contact</h1>
                        <hr>
                        <div class="form">
                            <div class="form-group">
                            <label for="usr">Name:</label>                
                            <input type="text" class="form-control" id="usr" placeholder="Name">

                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Email"> 

                            <label for="message">Message:</label>
                            <textarea class="form-control" rows="5" id="message" placeholder="Message"></textarea>
                            </div>
                            <button  type="submit" class="btn btn-lg btn-info rounded-0 mb-3">Submit</button>
                        </div>  
                    </div>
                </div> 
            </div>            
        </div>
    </main>
        <footer class="footer">
