<body>
  <!-- a bootstrap navbar that explands on large screen and a hamburger on smaller screen -->

          <span class="navbar-toggler-icon"></span>
        </button>

          </ul>
        </div>
    </nav>
    <!-- a more semantic main tag is used as this is the main section of the contact page -->
    <!-- bootstrap container makes it to take less than the full width padding and margin top and botton
    are also used to push the main container down, especially because we have a fixed top navbar -->
    <main  class="container py-5 my-5">
        <div class="row ">    
            <!-- on midium and larger screen the card takes eight grids out of twelve -->
            <!-- which also meand on smaller than medium screen sizes the card takes all the 12 grids -->
            <div class="col-md-8">
              <!-- I decided to use bootstrap card because i believe it looks good and applying card 
              for such applications is appropraite. padding on left and right is also used-->              
                <div class="card px-3"> 
                    <div class="card-body">                      
                        <h1 class="card-title text-info about">Contact</h1>
                        <hr>
                        <!-- bootstrap form is used - mailto functionaliy is also added to it -->
                        <form action="mailto:girma.derib@gmail.com" method="get" enctype="text/plain">
                            <div class="form-group">
                              <!-- all the inputs are made to be required -->
                              <label for="usr">Name:</label>                
                              <input type="text" class="form-control" id="usr" placeholder="Name" required>

                              <label for="email">Email:</label>
                              <input type="email" class="form-control" id="email" placeholder="Email" required> 

                              <label for="message">Message:</label>
                              <textarea class="form-control" rows="5" id="message" placeholder="Message" required></textarea>
                               <button class="btn btn-lg btn-info rounded-0 mt-3" type="submit">Submit</button>
                            </div>                            
                        </form>  
                    </div>
                </div> 
            </div>            
        </div>
    </main>
    <!-- bootstrap footer with social media link is used -->
    <!-- font-awesome icons are used for social media icons -->
    <footer class="bg-dark text-muted py-3 text-center footer">  
      <div class="container text-center"> 
       <!-- all the contents in the footer are made text-muted -->
       <a class="text-muted"  href="https://girmad.github.io/">&#169;Girma-2020</a> 
       <div class="icons float-right pr-5">

                <i class="fab fa-github"></i>

        </div>
