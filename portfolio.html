            <!-- first row -->
            <div class="row ">

                <div class="col-lg-6">
                    <!-- stretched link bootstrap link is used to make the whole picture a link -->
                    <!-- appropriate bootstrap classes are called to make the image look as instructed -->
                    <figure >
                        <a href="https://girmad.github.io/" class="stretched-link" target="_blank">
